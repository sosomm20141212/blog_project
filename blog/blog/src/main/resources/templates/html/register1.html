<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <title>Welcome!</title>
    <script>
        alert('Duplicate ID exists. Please use a different ID')
    </script>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
                  
            <form action="/register" method="post" class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Id</label>
                        <input id="user" type="text" name="userId" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" name="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>

                <div class="sign-up-htm">
                    <div class="group">
                        <label for="pass" class="label">Id</label>
                        <input id="id" type="text" class="input" name="userId">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="userName" type="text" class="input" name="userName">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="password" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </form>
            
        </div>
    </div>

    <script>
        document.getElementById('tab-1').addEventListener('click', function() {
            window.location.href = '/login';
        });

        document.getElementById('tab-2').addEventListener('click', function() {
            window.location.href = '/register';
        });
    </script>
</body>
</html>
